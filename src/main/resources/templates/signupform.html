<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>signup</title>
<!-- Font Icon -->
<link rel="stylesheet"
	href="/login/fonts/material-icon/css/material-design-iconic-font.min.css">
<!-- Main css -->
<link rel="stylesheet" href="/login/css/style.css">
</head>
<body>
	<div class="container">
		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
						<div class="row text-center pt-3">
							<p style="color: red">[[${message}]]</p>
						</div>
						<form action="/user/signup" method="POST" class="register-form"
							id="register-form">
							<div class="form-group">
								<label for="firstname"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="firstName" id="firstname"
									placeholder="First Name" required />
							</div>
							<div class="form-group">
								<label for="lastname"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="lastName" id="lastname"
									placeholder="Last Name" required />
							</div>
							<div class="form-group">
								<label for="username"><i class="zmdi zmdi-email"></i></label> <input
									type="text" name="userName" id="username"
									placeholder="User Name" required />
							</div>
							<div class="form-group">
								<label for="password"><i class="zmdi zmdi-lock"></i></label> <input
									type="password" name="password" id="pass"
									placeholder="Password" required />
							</div>
							<div class="form-group">
								<input type="checkbox" name="agree-term" id="agree-term"
									class="agree-term" required /> <label for="agree-term"
									class="label-agree-term"><span><span></span></span>I
									agree all statements in <a href="#" class="term-service">Terms
										of service</a></label>
							</div>
							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup"
									class="form-submit" value="Register" />
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure>
							<img src="/login/images/signup-image.jpg" alt="sing up image">
						</figure>
						<a href="/" class="signup-image-link">I am already member</a>
					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
