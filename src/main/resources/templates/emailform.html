<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>email</title>
</head>
<body>
	<div th:insert="header.html"></div>
	<div class="container-fluid">
		<div class="row m-2 p-2">
			<form action="/contact" method="post">
				<div class="col">
					To Email <input type="text" name="toEmail" class="form-control">
				</div>
				<div>
					Subject <input type="text" name="subject" class="form-control">
				</div>
				<div>
					Message <br>
					<textarea name="message" rows="10" cols="50" class="form-control"></textarea>
				</div>
				<div>
					<input type="submit" value="Send" class="btn btn-success w-10 mt-3">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
